<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vending_machine</title>
    <link rel="stylesheet" href="vending_machine.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/logo.png" alt>
    </header>
    <main>
        <section class="whiteBox first">
            <h2 class="ir">음료 선택 자판기</h2>
            <article class="colaBoxes">
                <h2 class="ir">여섯 종류의 콜라</h2>
                <button class="btn">
                    <img src="img/original_cola.png" alt>
                    <strong>Original_Cola</strong>
                    <span>1000원</span>
                </button>
                <button class="btn">
                    <img src="img/violet_cola.png" alt>
                    <strong>Violet_Cola</strong>
                    <span>1000원</span>
                </button>
                <button class="btn">
                    <img src="img/yellow_cola.png" alt>
                    <strong>Yellow_Cola</strong>
                    <span>1000원</span>
                </button>
                <button class="btn">
                    <img src="img/cool_cola.png" alt>
                    <strong>Cool_Cola</strong>
                    <span>1000원</span>
                </button>
                <button class="btn">
                    <img src="img/green_cola.png" alt>
                    <strong>Green_Cola</strong>
                    <span>1000원</span>
                </button>
                <button class="btn">
                    <img src="img/orange_cola.png" alt>
                    <strong>Orange_Cola</strong>
                    <span>1000원</span>
                </button>
            </article>
            <article class="getColaContainer">
                <h2 class="ir">입금액, 잔액 관련칸</h2>
                <div class="showValue">잔액 : <span class="text_showValue">원</span></div>
                <button class="btn white">거스름돈 반환</button>
                <input type="text" id="inputValue" placeholder="입금액 입력">
                <button class="btn white">입금</button>
                <div class="getDrinkBox">
                    <button type="button" class="getDrinkInfo">
                        <span>
                        <img src="img/original_cola.png" class="getDrinkInfo_img" alt>
                        <strong>Original_Cola</strong>
                        </span>
                        <span class="countNum">1</span>
                    </button>
                </div>
                <button type="button" class="btn violet">획득</button>
            </article>
        </section>
        <div class="whiteBox_sencondThird">
        <section class="whiteBox second">
            <h2 class="ir">현재 가진 금액</h2>
            <div class="showValue">소지금 : <span class="text_showValue">원</span></div>
        </section>
        <section class="whiteBox third">
            <h2 class="text-getDrinks">획득한 음료</h2>
            <div class="getDrinkBox long">
                <button type="button" class="getDrinkInfo">
                    <span>
                        <img src="img/original_cola.png" class="getDrinkInfo_img" alt>
                        <strong>Original_Cola</strong>
                    </span>
                    <span class="countNum">1</span>
                </button>
            </div>
            <p class="total_text">총금액 : 원</p>
        </section>
        </div>
    </main>
</body>
</html>
